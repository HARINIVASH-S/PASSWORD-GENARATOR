<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Strength Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        input.form-control {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Password Strength Checker</h2>
        <form method="post">
            <div class="mb-3">
                <label for="user_password" class="form-label">Enter a Password:</label>
                <input type="text" id="user_password" name="user_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning">Check Strength</button>
        </form>
        <a href="/" class="btn btn-outline-light mt-3">‚Üê Back to Password Generator</a>

        {% if strength %}
        <div class="alert alert-info mt-4">
            {% if password %}
            <strong>Password:</strong> {{ password }}<br>
            {% endif %}
            <strong>Strength:</strong> {{ strength }}

            {% if password %}
            <div class="progress mt-2">
                <div class="progress-bar 
                    {% if progress <= 40 %}bg-danger
                    {% elif progress <= 70 %}bg-warning
                    {% else %}bg-success
                    {% endif %}"
                    role="progressbar"
                    style="width: {{ progress }}%;"
                    aria-valuenow="{{ progress }}"
                    aria-valuemin="0"
                    aria-valuemax="100">
                    {{ progress }}%
                </div>
            </div>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
