<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Strength Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        input.form-control {
            background-color: #fff;
            color: #000;
        }
        .btn-sm {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Password Strength Checker</h2>
        <form method="post">
            <div class="mb-3">
                <label for="user_password" class="form-label">Enter a Password:</label>
                <input type="text" id="user_password" name="user_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning">Check Strength</button>
        </form>
        <a href="/" class="btn btn-outline-light mt-3">‚Üê Back to Password Generator</a>

        {% if strength %}
        <div class="alert alert-info mt-4">
            {% if password %}
            <strong>Password:</strong>
            <span id="hiddenPassword" style="letter-spacing: 2px;">********</span>
            <span id="realPassword" style="display: none;">{{ password }}</span>
            <button class="btn btn-sm btn-light ms-2" onclick="togglePassword()">Show</button>
            <button class="btn btn-sm btn-info ms-1" onclick="copyPassword()">Copy</button><br>
            {% endif %}

            <strong>Strength:</strong> {{ strength }}

            {% if password %}
            <div class="progress mt-2">
                <div class="progress-bar 
                    {% if progress <= 40 %}bg-danger
                    {% elif progress <= 70 %}bg-warning
                    {% else %}bg-success
                    {% endif %}"
                    role="progressbar"
                    style="width: {{ progress }}%;"
                    aria-valuenow="{{ progress }}"
                    aria-valuemin="0"
                    aria-valuemax="100">
                    {{ progress }}%
                </div>
            </div>
            {% endif %}
        </div>
        {% endif %}
    </div>

    <script>
        let shown = false;
        function togglePassword() {
            const hidden = document.getElementById("hiddenPassword");
            const real = document.getElementById("realPassword");
            const btn = event.target;
            if (shown) {
                hidden.style.display = "inline";
                real.style.display = "none";
                btn.textContent = "Show";
            } else {
                hidden.style.display = "none";
                real.style.display = "inline";
                btn.textContent = "Hide";
            }
            shown = !shown;
        }

        function copyPassword() {
            const password = document.getElementById("realPassword").innerText;
            navigator.clipboard.writeText(password).then(() => {
                alert("Password copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy.");
                console.error(err);
            });
        }
    </script>
</body>
</html>
