<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('simply-soft-gradation-technology-background-free-vector.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        input.form-control {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Secure Password Generator</h2>
        <form method="post">
            <div class="mb-3">
                <label for="length" class="form-label">Password Length:</label>
                <input type="number" id="length" name="length" class="form-control" value="12" min="4" max="64">
            </div>
            <button type="submit" class="btn btn-primary">Generate Password</button>
        </form>
        {% if password %}
        <div class="alert alert-success mt-4">
            <strong>Generated Password:</strong> {{ password }}
        </div>
        {% endif %}
    </div>
</body>
</html>
