<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(234, 215, 215, 0.2);
        }
        input.form-control {
            background-color: #fff;
            color: #000;
        }
        #password-field {
            display: none;
            font-family: monospace;
            font-size: 1.2em;
            user-select: all;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Secure Password Generator</h2>
        <form method="post">
            <div class="mb-3">
                <label for="length" class="form-label">Password Length:</label>
                <input type="number" id="length" name="length" class="form-control" value="12" min="4" max="64">
            </div>
            <button type="submit" class="btn btn-primary">Generate Password</button>
        </form>

        <a href="/check" class="btn btn-outline-light mt-3">Check Password Strength</a>

        {% if password %}
        <div class="alert alert-success mt-4">
            <strong>Generated Password:</strong>
            <span id="password-field">{{ password }}</span>
            <button class="btn btn-sm btn-light ms-2" onclick="revealPassword()">Show</button>
            <button class="btn btn-sm btn-info ms-2" onclick="copyPassword()">Copy</button><br>

            <strong>Strength:</strong> {{ strength }}
            <div class="progress mt-2">
                <div class="progress-bar bg-info" role="progressbar" style="width: {{ progress }}%;" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100">
                    {{ progress }}%
                </div>
            </div>
        </div>
         <script>
            let isVisible = false;
            const passwordSpan = document.getElementById("password-field");

            function revealPassword() {
                if (!isVisible) {
                    passwordSpan.style.display = "inline";
                    isVisible = true;
                } else {
                    passwordSpan.style.display = "none";
                    isVisible = false;
                }
            }

            function copyPassword() {
                const password = passwordSpan.innerText;
                navigator.clipboard.writeText(password).then(() => {
                    alert("Password copied to clipboard!");
                }).catch(err => {
                    alert("Failed to copy password.");
                    console.error(err);
                });
            }
        </script>
        {% endif %}
       
    </div>
</body>
</html>
