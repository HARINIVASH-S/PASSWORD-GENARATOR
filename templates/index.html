<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(234, 215, 215, 0.2);
        }
        input.form-control, input.form-control[readonly] {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Secure Password Generator</h2>

        <form method="post">
            <div class="mb-3">
                <label for="length" class="form-label">Password Length:</label>
                <input type="number" id="length" name="length" class="form-control" value="{{ request.form.length or 12 }}" min="4" max="64">
            </div>
            <button type="submit" class="btn btn-primary">Generate Password</button>
        </form>

        <a href="/check" class="btn btn-outline-light mt-3">Check Password Strength</a>

        {% if password %}
        <div class="alert alert-success mt-4">
            <strong>Generated Password:</strong>

            <!-- Password reveal/hide toggle form -->
            <form method="post" class="d-inline">
                <input type="hidden" name="length" value="{{ request.form.length or 12 }}">
                <input type="hidden" name="reveal" value="{{ 'no' if reveal else 'yes' }}">
                <input type="hidden" name="password" value="{{ password }}">
                <div class="input-group mt-2">
                    <input type="text" class="form-control" value="{{ password if reveal else '••••••••••••••' }}" readonly>
                    <button type="submit" class="btn btn-light">{{ 'Hide' if reveal else 'Show' }}</button>
                </div>
            </form>

            <!-- Simulated copy button -->
            <form method="post" class="mt-2">
                <input type="hidden" name="length" value="{{ request.form.length or 12 }}">
                <input type="hidden" name="reveal" value="{{ 'yes' if reveal else 'no' }}">
                <input type="hidden" name="password" value="{{ password }}">
                <input type="hidden" name="copy" value="true">
                <button type="submit" class="btn btn-sm btn-outline-light">Copy (Simulated)</button>
            </form>

            <strong class="d-block mt-3">Strength:</strong> {{ strength }}
            <div class="progress mt-2">
                <div class="progress-bar bg-info" role="progressbar" style="width: {{ progress }}%;" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100">
                    {{ progress }}%
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
